{% extends "base.html" %}

{% block title %}Добавить желание{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4><i class="bi bi-stars"></i> Добавить желание</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('add_wish') }}">
                        <div class="mb-3">
                            <label for="content" class="form-label">Опишите ваше желание</label>
                            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                            <div class="form-text">Например: "Хочу поехать в отпуск на море"</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save"></i> Сохранить желание
                            </button>
                            <a href="{{ url_for('list_wishes') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Назад
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
