{% extends "base.html" %}

{% block title %}Добавить событие{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4><i class="bi bi-calendar-plus"></i> Добавить событие</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('add_event') }}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Название события</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Описание (необязательно)</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Дата и время</label>
                            <input type="datetime-local" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning text-dark">
                                <i class="bi bi-save"></i> Сохранить событие
                            </button>
                            <a href="{{ url_for('view_calendar') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Назад
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
