{% extends "base.html" %}

{% block title %}Редактировать заметку{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4><i class="bi bi-journal-text"></i> Редактировать заметку</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_note', id=note.id) }}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Заголовок</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ note.title }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Содержание</label>
                            <textarea class="form-control" id="content" name="content" rows="8" required>{{ note.content }}</textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_private" name="is_private" {% if note.is_private %}checked{% endif %}>
                            <label class="form-check-label" for="is_private">Личная заметка (видна только вам)</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Сохранить изменения
                            </button>
                            <a href="{{ url_for('view_note', id=note.id) }}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
